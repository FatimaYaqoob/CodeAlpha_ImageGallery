<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Image Gallery</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Page Title -->
  <h1 class="title">ðŸŒ¸ Beautiful Image Gallery ðŸŒ¸</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="image-item nature"><img src="https://picsum.photos/id/1015/400/300" alt="Nature" onclick="openLightbox(this)"></div>
    <div class="image-item city">
  <img src="https://picsum.photos/id/1040/400/300" alt="Modern Cityscape" onclick="openLightbox(this)">
</div>

    <div class="image-item city">
  <img src="https://picsum.photos/id/1043/400/300" alt="City View" onclick="openLightbox(this)">
</div>

    <div class="image-item nature"><img src="https://picsum.photos/id/1016/400/300" alt="Nature 2" onclick="openLightbox(this)"></div>
    <div class="image-item city"><img src="https://picsum.photos/id/1031/400/300" alt="City 2" onclick="openLightbox(this)"></div>
    <div class="image-item animals"><img src="https://picsum.photos/id/1024/400/300" alt="Animal 2" onclick="openLightbox(this)"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
